jobs:

  - job:
    displayName: "macOS_10.14"
    pool:
      vmImage: "macOS-10.14"
    strategy:
      matrix:
        python_2.7:
          python.version: "2.7"
        python_3.7:
          python.version: "3.7"
        python_3.8:
          python.version: "3.8"
        python_3.9:
          python.version: "3.9"
        python_3.10:
          python.version: "3.10"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"
      - script: brew install pkg-config poppler
        displayName: "Install dependencies"
      - script: |
          python --version
          python setup.py test
        displayName: "Test"

